<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    <title>Payoo MES</title>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
    <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center p-6">

        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>

        <form action="" class="w-[420px] bg-white rounded-2xl p-8">
            <div>
                <label for="" class="font-medium">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full border-none" />
            </div>
            <div class="mt-5">
                <label for="" class="font-medium">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full border-none" />
            </div>
            <button  class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl font-semibold text-xl" id="logingButton">Login</button>
        </form>

        <script src="srcipt.js"></script>
    </body>
</html>
