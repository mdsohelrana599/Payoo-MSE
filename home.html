<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    <title>Payoo MES</title>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FontICON  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] ">
    <div class="max-w-lg mx-auto bg-white p-6  rounded-b-xl w-[420px]">
        <div class=" flex justify-between items-center h-20 border-b-1 border-[#08080880] ">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h1 class="font-extrabold">$<span id="available-balance">45000</span></h1>
                    <p class="text-[#08080880] text-[12px]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]  rounded-lg"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700 "></i>Log Out</button>
            </div>
        </div>

        <div class="mt-8">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880] mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low
                and
            </p>
        </div>

        <div class="min-h-[200px] grid grid-cols-3  gap-4 mt-6">
            <div class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>
            <div class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h2>Cashout</h2>
            </div>
            <div class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h2>Transfer</h2>
            </div>
            <div class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto p-6 w-[420px]">
        <!-- Add Money -->
        <div class="">
            <h1 class="my-4 font-semibold text-lg">Add Money</h1>
            <form action="" class=" bg-white rounded-2xl p-6">
                <div>
                    <label for="">Select A Bank</label>
                    <br>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option>Pick a color</option>
                        <option>Crimson</option>
                        <option>Amber</option>
                        <option>Velvet</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label for="">Bank Account Number</label>
                    <br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full border-none" />
                </div>
                <div class="mt-4">
                    <label for="">Amount to Add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full border-none" />
                </div>
                <div class="mt-4">
                    <label for="">Pin Number</label>
                    <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full border-none" />
                </div>
                <button id="add-money-btn"  class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl font-semibold text-xl" >Add Money</button>
            </form>

        </div>
    </div>

    <script src="./home.js"></script>

</body>

</html>
